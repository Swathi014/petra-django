{% extends 'admin/base.html' %} {% load static %} {% block content %}
<div class="container-fluid py-4">
  <div class="row mt-2">
    <div class="col-lg-12 mb-lg-0 mb-4">
      <div class="card z-index-2 h-100">
        <div class="card-header pb-0 pt-5 bg-transparent">
          <h2 class="text-capitalize text-center">Categories</h2>
        </div>
        <form class="m-3 justify-content-end ">
            <div class="row m-5">
                <div class="col-6">
                    <label for="fname" class="form-label">Category Name:</label>
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="Category Name" /><br />
                </div>
                <div class="col-6">
                    <label for="fname" class="form-label">Category image:</label>
                    <input class="form-control" type="file" id="fimage" name="fimage" /><br />
                </div>
                <!-- <div class="col-6">
                    <label for="fname" class="form-label">Category:</label>
                    <select name="" id="" class="form-control">
                        <option value="">select category</option>
                        {% for Category in categories %}
                        <option value="">{{Category.title}}</option>
                        {% endfor %}
                    </select>
                </div> -->
                <div class="col-4">
                    <label for="fname" class="form-label">Inner Title:</label>
                    <input class="form-control" type="text" id="ftitle" name="fprice" placeholder=" Inner Title"/><br />
                </div>
                <div class="col-4">
                    <label for="fname" class="form-label">Inner SubTitle:</label>
                    <input class="form-control" type="text" id="finnersubtitle" name="fprice" placeholder=" Inner SubTitle"/><br />
                </div>
                <div class="col-4">
                    <label for="fname" class="form-label">Sub Title:</label>
                    <input class="form-control" type="text" id="fsubtitle" name="fprice" placeholder=" subtitle"/><br />
                </div>
                <div class="col-12">
                    <label for="fname" class="form-label">Description:</label>
                    <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder=" description"></textarea>
                </div>
                
            </div>
            <div class="col-12 d-flex justify-content-end"><a href="">
                <button class="button btn btn-primary text-white me-5 btn-lg">Add</button>
              </a>
              </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock content %}
</div>
