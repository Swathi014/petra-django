{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section class="py-9 overflow-hidden text-center" data-zanim-timeline="{}" data-zanim-trigger="scroll">
        <div class="bg-holder overlay overlay-1"
            style="background-image:url(https://img.freepik.com/free-vector/black-marble-texture-pattern-background_1017-37167.jpg?w=1380&t=st=1679303578~exp=1679304178~hmac=f56b100293b93162478835c38bacbf700014d4aa242d7860b03856d64bb6edd8);"
            data-parallax="data-parallax"></div>
        <!--/.bg-holder-->
        <div class="container">
            <div class="overflow-hidden">
                <h1 class="fs-5 fs-sm-6 text-white mt-6 mb-3" data-zanim-xs='{"delay":0}'>{{category.inner_title}}</h1>
            </div>
            <div class="overflow-hidden">
                <h4 class="ls fw-light text-uppercase text-300 mb-0" data-zanim-xs='{"delay":0.1}'>{{category.inner_subtitle}}</h4>
            </div>
        </div>
        <!-- end of .container-->
    </section>
    <!-- <section> close ============================-->

    <!-- item starts -->

    <!-- <section> begin ============================-->
    <section class="text-center back">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <h3 class="mb-4">{{category.sub_title}}</h3>
                    <p class="mb-7">{{category.description}}</p>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-lg-6 mb-4"><img class="w-100" src="https://img.freepik.com/free-photo/gray-gold-marble-textured-background_53876-101597.jpg?w=740&t=st=1679032570~exp=1679033170~hmac=aa762ad5ac4fabb451e109f31444dbdf811a9225a6ab19ddcf4942304753299d" alt="gallery image"></div>
                <div class="col-lg-6 mb-4"><img class="w-100" src="https://img.freepik.com/free-photo/dripping-acrylic-paint-texture-vector_53876-165351.jpg?w=740&t=st=1679032731~exp=1679033331~hmac=514989eab6b2f97bf183d49f8f77ee78cefd0e3900c8049db30e5742bd262681" alt="gallery image"></div>
                <div class="col-12 mb-4"><img class="w-100" src="https://img.freepik.com/premium-photo/luxurious-golden-marble-texture-marble-ink-from-exquisite-original-painting-abstract-background_76964-4743.jpg?w=1380" alt="gallery image"></div>
            </div> -->
        </div>
        <!-- end of .container-->


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <div class="container bg-white pt-5">

            <div class="row">
                {% for product in products %}
                <div
                    class="col-lg-3 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3  zoom-effect">
                    <div class="product"> <img
                            src="{{ product.image.url }}"
                            alt="">
                        <ul class="d-flex align-items-center justify-content-center list-unstyled icons">
                            <li class="icon"><span class="fas fa-expand-arrows-alt"></span></li>
                            <li class="icon mx-3"><span class="far fa-heart"></span></li>
                            <li class="icon"><span class="fas fa-shopping-bag"></span></li>
                        </ul>
                    </div>
                    <div class="title pt-4 pb-1">{{ product.title }}</div>
                    <div class="d-flex align-content-center justify-content-center"> <span class="fas fa-star"></span>
                        <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                            class="fas fa-star"></span> <span class="fas fa-star"></span>
                    </div>
                    <div class="price">${{ product.price }}</div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script> -->
    </section>

    <!--item ends  -->
    </main>
